{% extends 'base.html' %}
{% block title %}My Notes{% endblock title %}
{% block body %}
<div class="main" style="text-align: center; ">
    <h1 style="padding-bottom: 20px; color:rgb(224, 171, 36);">Note Your thoughts here :)</h1>
    <form action="/submit" method="POST">
        {% csrf_token %}
        <div class="main">
            <label for="title">Title</label>
            <input name="title" type="text">
        </div>
        <textarea id="notepad" name="notepad" style="height: 400px; width:900px; resize:none;
        background-image: linear-gradient(90deg, #d0a090 1px, #d0a090 1px), linear-gradient(#fdf8c8, #fdf8c8 23px, #ccd 23px, #ccd 24px, #fdf8c8 24px);background-size: 2px 100%, 100% 24px;
        background-position: 40px top, left 0px;
        background-repeat: no-repeat, repeat;
        line-height: 24px !important;
        background-attachment: local;
        padding-left:50px;"placeholder="Start typing ..."></textarea>
        <button type="submit" class="btn btn-dark">Save</button>
    </form>
</div>
{% endblock body %}
